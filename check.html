<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checking your browser...</title>
  <style>
    body {
      margin: 0;
      background-color: #1b1b1b;
      color: #e5e5e5;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h3 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 10px;
      letter-spacing: 0.4px;
    }

    p {
      font-size: 16px;
      color: #b0b0b0;
      margin: 5px 0 25px;
    }

    .loader {
      border: 5px solid rgba(255, 140, 0, 0.2);
      border-top: 5px solid #ff8800;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <h3>Checking your browser before accessing.</h3>
  <p>Just a moment...</p>
  <div class="loader"></div>

  <footer>Performance & security by videxz</footer>

  <script>
    setTimeout(() => {
      window.location.href = "https://videxz.de";
    }, 3000);
  </script>
</body>
</html>
